<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>         <!-- Link to the Home page -->
                <li><a href="products.html">Products</a></li>  <!-- Link to the Products page -->
                <li><a href="cart.html">Cart</a></li>          <!-- Link to the Cart page -->
                <li><a href="checkout.html">Checkout</a></li>  <!-- Link to the Checkout page -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                <div class="cart-item">
                    <p>Product 1</p>
                    <p>Quantity: 1</p>
                    <p>Price: $20.00</p>
                    <button>Remove</button>
                </div>
                <div class="cart-item">
                    <p>Product 2</p>
                    <p>Quantity: 1</p>
                    <p>Price: $30.00</p>
                    <button>Remove</button>
                </div>
            </div>
            <div class="total">
                <p>Total: $50.00</p>
                <a href="checkout.html"><button>Proceed to Checkout</button></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-Commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
