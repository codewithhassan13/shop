<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - My E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>         <!-- Link to the Home page -->
                <li><a href="products.html">Products</a></li>  <!-- Link to the Products page -->
                <li><a href="cart.html">Cart</a></li>          <!-- Link to the Cart page -->
                <li><a href="checkout.html">Checkout</a></li>  <!-- Link to the Checkout page -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <h1>Checkout</h1>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-Commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
